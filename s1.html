<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s2.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rockk.png" alt="">
        </div>
        <div id="paper"  class="choice">
            <img src="paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="msgcontainer">
        <p id="msg">Play Your Turn</p>

    </div>
    <script src="s3.js"></script>
</body>
</html>
